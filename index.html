<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>To-Do List</h1>
    <div class="container">
      <input id="fixbug" type="checkbox" checked />
      <label for="fixbug"> Go to the gym</label>
      <input id="story" type="checkbox" />
      <label for="story"> Do some coding</label>
      <input id="coffee" type="checkbox" />
      <label for="coffee"> Read a book</label>
    </div>
  </body>
</html>
